<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisme - Menu Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .cat-btn.active { background-color: #F39C12; color: white; border-color: #F39C12; box-shadow: 0 4px 12px rgba(243, 156, 18, 0.3); }
        .cart-footer { transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .cart-footer.show { transform: translateY(0); }
        .item-card { transition: all 0.2s ease; }
        .item-card:active { transform: scale(0.98); }
    </style>
</head>
<body class="bg-gray-50 pb-32">

    <div id="restau-banner" class="relative h-52 w-full bg-cover bg-center shadow-inner" style="background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80');">
        <div class="absolute inset-0 bg-black/40"></div>
    </div>

    <div class="px-4 -mt-16 relative z-10">
        <div class="bg-white rounded-[2rem] p-5 shadow-xl flex items-center space-x-4 border border-gray-100">
            <img id="restau-logo" src="" class="w-20 h-20 rounded-2xl border-2 border-orange-50 shadow-sm object-cover bg-white">
            <div class="flex-1">
                <h1 id="restau-nom" class="text-2xl font-black text-gray-800 tracking-tight text-orange-500 italic uppercase">Chargement...</h1>
                <p id="restau-desc" class="text-[10px] text-gray-400 font-medium italic mb-1 line-clamp-1">Veuillez patienter...</p>
                <div class="flex items-center space-x-2">
                    <span class="text-[9px] bg-green-100 text-green-600 px-2 py-0.5 rounded-full font-black uppercase tracking-widest">Ouvert</span>
                    <span id="restau-tel" class="text-[10px] text-gray-400 font-bold tracking-tighter"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="flex overflow-x-auto space-x-3 px-4 py-8 no-scrollbar" id="category-bar">
        <button onclick="filterMenu('Tout')" class="cat-btn active flex-shrink-0 px-6 py-2.5 rounded-2xl border-2 border-gray-100 bg-white text-gray-700 font-bold shadow-sm transition-all text-sm">Tout</button>
        </div>

    <div id="menu-container" class="px-4 space-y-10">
        <div class="text-center py-20 text-gray-300 italic">Chargement du menu...</div>
    </div>

    <div id="cart-bar" class="cart-footer fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-6 rounded-t-[40px] shadow-[0_-10px_40px_rgba(0,0,0,0.15)] z-50">
        <div class="flex justify-between items-center max-w-lg mx-auto">
            <div>
                <p class="text-[10px] text-gray-400 font-black uppercase tracking-[0.2em] leading-none mb-1">Total à payer</p>
                <p id="total-price" class="text-2xl font-black text-gray-800 tracking-tighter">0 HTG</p>
            </div>
            <button onclick="askTableAndSend()" class="bg-orange-500 hover:bg-orange-600 text-white px-10 py-4 rounded-2xl font-black shadow-lg shadow-orange-200 flex items-center space-x-2 transition-all active:scale-95">
                <span class="tracking-tight uppercase text-sm">Commander</span>
            </button>
        </div>
    </div>

    <script>
        // CONFIGURATION FIREBASE
        const firebaseConfig = {
            apiKey: "AIza...",
            authDomain: "le-menu-20dd1.firebaseapp.com",
            databaseURL: "https://le-menu-20dd1-default-rtdb.firebaseio.com",
            projectId: "le-menu-20dd1",
            storageBucket: "le-menu-20dd1.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const resID = urlParams.get('id') || 'lakay_gourmet_id';
        
        let allItems = {};
        let cart = {};
        let restauNom = "";
        let selectedCategory = "Tout";

        // 1. Rale Enfòmasyon Restoran
        db.ref(`restaurants/${resID}/info`).on('value', (snap) => {
            const info = snap.val();
            if(info) {
                restauNom = info.nom;
                document.getElementById('restau-nom').innerText = info.nom;
                document.getElementById('restau-desc').innerText = info.description || "";
                document.getElementById('restau-logo').src = info.logoUrl || "";
                document.getElementById('restau-tel').innerText = info.telephone || "";
                if(info.bannerUrl) {
                    document.getElementById('restau-banner').style.backgroundImage = `url('${info.bannerUrl}')`;
                }
            }
        });

        // 2. Rale Menu a (Dinamik)
        db.ref(`restaurants/${resID}/menu`).on('value', (snap) => {
            allItems = snap.val() || {};
            updateCategoryBar(); // Mete kategori yo ajou
            filterMenu(selectedCategory); // Rafrechi lis la
        });

        // Fonksyon sa a gade tout manje yo epi li kreye bouton kategori yo
        function updateCategoryBar() {
            // Nou rale tout kategori inik ki nan lis manje a
            const categories = new Set();
            Object.values(allItems).forEach(item => {
                if(item.categorie) categories.add(item.categorie);
            });

            const bar = document.getElementById('category-bar');
            // Reset bar la ak bouton "Tout" la sèlman
            bar.innerHTML = `<button onclick="filterMenu('Tout')" class="cat-btn ${selectedCategory === 'Tout' ? 'active' : ''} flex-shrink-0 px-6 py-2.5 rounded-2xl border-2 border-gray-100 bg-white text-gray-700 font-bold shadow-sm text-sm">Tout</button>`;
            
            // Ajoute bouton pou chak kategori yo jwenn
            categories.forEach(cat => {
                bar.innerHTML += `<button onclick="filterMenu('${cat}')" class="cat-btn ${selectedCategory === cat ? 'active' : ''} flex-shrink-0 px-6 py-2.5 rounded-2xl border-2 border-gray-100 bg-white text-gray-700 font-bold shadow-sm text-sm">${cat}</button>`;
            });
        }

        function filterMenu(cat) {
            selectedCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText === cat);
            });

            const container = document.getElementById('menu-container');
            container.innerHTML = "";

            // Nou gwoupe manje yo pa kategori pou yon bèl prezantasyon
            const categoriesToDisplay = cat === 'Tout' 
                ? [...new Set(Object.values(allItems).map(i => i.categorie))]
                : [cat];

            categoriesToDisplay.forEach(currentCat => {
                const itemsKeys = Object.keys(allItems).filter(key => allItems[key].categorie === currentCat);

                if (itemsKeys.length > 0) {
                    let section = `<div>
                        <h2 class="text-sm font-black text-gray-800 mb-5 flex items-center uppercase tracking-[0.2em] italic">
                            <span class="w-1.5 h-5 bg-orange-500 rounded-full mr-3"></span>${currentCat}
                        </h2>
                        <div class="space-y-4">`;
                    
                    itemsKeys.forEach(id => {
                        const item = allItems[id];
                        const qty = cart[id] || 0;
                        section += `
                            <div class="item-card bg-white rounded-[2rem] p-3 shadow-sm border border-gray-100 flex items-center space-x-4">
                                <img src="${item.imageUrl || 'https://via.placeholder.com/100'}" class="w-24 h-24 rounded-[1.5rem] object-cover bg-gray-50 shadow-inner">
                                <div class="flex-1">
                                    <h3 class="font-bold text-gray-800 text-sm leading-tight">${item.nom}</h3>
                                    <p class="text-[9px] text-gray-400 line-clamp-1 mt-0.5">${item.description || ''}</p>
                                    <div class="mt-3 flex justify-between items-center">
                                        <span class="text-orange-500 font-black text-sm italic">${item.prix}</span>
                                        <div class="flex items-center bg-gray-50 rounded-xl p-1 border border-gray-100">
                                            <button onclick="updateCart('${id}', -1)" class="w-8 h-8 flex items-center justify-center bg-white rounded-lg shadow-sm text-gray-400 active:bg-red-50"><i class="fas fa-minus text-[10px]"></i></button>
                                            <span class="mx-3 font-black text-gray-700 text-xs">${qty}</span>
                                            <button onclick="updateCart('${id}', 1)" class="w-8 h-8 flex items-center justify-center bg-orange-500 rounded-lg shadow-sm text-white active:scale-90"><i class="fas fa-plus text-[10px]"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>`;
                    });
                    container.innerHTML += section + `</div></div>`;
                }
            });
        }

        function updateCart(id, change) {
            const currentQty = cart[id] || 0;
            const newQty = Math.max(0, currentQty + change);
            if (newQty === 0) delete cart[id];
            else cart[id] = newQty;
            
            // Pa bezwen rafrechi tout paj la, jis bouton an ak total la
            calculateTotal();
            filterMenu(selectedCategory);
        }

        function calculateTotal() {
            let total = 0;
            let count = 0;
            Object.keys(cart).forEach(id => {
                const price = parseInt(allItems[id].prix.replace(/\D/g,'')) || 0;
                total += price * cart[id];
                count++;
            });
            document.getElementById('total-price').innerText = total.toLocaleString() + " HTG";
            document.getElementById('cart-bar').classList.toggle('show', count > 0);
        }

        async function askTableAndSend() {
            const { value: table } = await Swal.fire({
                title: 'Numéro de Table',
                input: 'number',
                inputLabel: 'À quelle table êtes-vous installé ?',
                inputPlaceholder: 'Entrez le numéro de table',
                confirmButtonText: 'COMMANDER',
                confirmButtonColor: '#F39C12',
                showCancelButton: true,
                cancelButtonText: 'Annuler',
                inputAttributes: { min: 1, step: 1 },
                validationMessage: 'Veuillez entrer un numéro valide'
            });

            if (table) {
                sendToFirebase(table);
            }
        }

        function sendToFirebase(tableNum) {
            const orderId = "CMD_" + Date.now();
            let itemsList = {};
            let totalFinal = 0;

            Object.keys(cart).forEach(id => {
                const item = allItems[id];
                const price = parseInt(item.prix.replace(/\D/g,'')) || 0;
                itemsList[id] = {
                    nom: item.nom,
                    quantite: cart[id],
                    prix: item.prix,
                    subtotal: (price * cart[id]) + " HTG"
                };
                totalFinal += (price * cart[id]);
            });

            const commandeData = {
                id: orderId,
                table: "Table " + tableNum,
                articles: itemsList,
                total: totalFinal.toLocaleString() + " HTG",
                statut: "en_attente",
                timestamp: Date.now(),
                date: new Date().toLocaleString('fr-FR')
            };

            db.ref(`restaurants/${resID}/commandes/${orderId}`).set(commandeData)
            .then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Merci !',
                    text: 'Votre commande a été transmise à la cuisine.',
                    confirmButtonColor: '#F39C12'
                });
                cart = {};
                calculateTotal();
                filterMenu('Tout');
            })
            .catch(err => Swal.fire('Erreur', 'Echec de l\'envoi', 'error'));
        }
    </script>
</body>
</html>
