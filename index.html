<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisme - Menu Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .cat-btn.active { background-color: #F39C12; color: white; border-color: #F39C12; }
        .cart-footer { transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .cart-footer.show { transform: translateY(0); }
        .item-card { transition: all 0.3s ease; }
        .item-card:active { transform: scale(0.98); }
    </style>
</head>
<body class="bg-gray-50 pb-32">

    <div id="restau-banner" class="relative h-52 w-full bg-cover bg-center shadow-inner transition-all duration-700" style="background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80');">
        <div class="absolute inset-0 bg-black/40"></div>
    </div>

    <div class="px-4 -mt-16 relative z-10">
        <div class="bg-white rounded-3xl p-5 shadow-xl flex items-center space-x-4 border border-gray-100">
            <img id="restau-logo" src="https://via.placeholder.com/80" class="w-20 h-20 rounded-2xl border-2 border-orange-50 shadow-sm object-cover bg-white">
            <div class="flex-1">
                <h1 id="restau-nom" class="text-2xl font-black text-gray-800 tracking-tight text-orange-500 line-clamp-1 italic">Chargement...</h1>
                <p id="restau-desc" class="text-[10px] text-gray-400 font-medium mb-1 line-clamp-1">Veuillez patienter...</p>
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-2">
                        <span class="text-[10px] bg-green-100 text-green-600 px-2 py-0.5 rounded-full font-bold uppercase tracking-tighter">Ouvert</span>
                        <span id="restau-tel" class="text-[10px] text-gray-500 font-bold"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="flex overflow-x-auto space-x-3 px-4 py-8 no-scrollbar" id="category-bar">
        <button onclick="filterMenu('Tout')" class="cat-btn active flex-shrink-0 px-6 py-2.5 rounded-2xl border-2 border-gray-100 bg-white text-gray-700 font-bold shadow-sm transition-all text-sm">Tout</button>
        <button onclick="filterMenu('EntrÃ©es')" class="cat-btn flex-shrink-0 px-6 py-2.5 rounded-2xl border-2 border-gray-100 bg-white text-gray-700 font-bold shadow-sm transition-all text-sm">EntrÃ©es</button>
        <button onclick="filterMenu('Plats Principaux')" class="cat-btn flex-shrink-0 px-6 py-2.5 rounded-2xl border-2 border-gray-100 bg-white text-gray-700 font-bold shadow-sm transition-all text-sm">Plats</button>
        <button onclick="filterMenu('Grillades')" class="cat-btn flex-shrink-0 px-6 py-2.5 rounded-2xl border-2 border-gray-100 bg-white text-gray-700 font-bold shadow-sm transition-all text-sm">Grillades</button>
        <button onclick="filterMenu('Boissons')" class="cat-btn flex-shrink-0 px-6 py-2.5 rounded-2xl border-2 border-gray-100 bg-white text-gray-700 font-bold shadow-sm transition-all text-sm">Boissons</button>
    </div>

    <div id="menu-container" class="px-4 space-y-10">
        <div class="text-center py-20 text-gray-400 italic">Chargement du menu...</div>
    </div>

    <div id="cart-bar" class="cart-footer fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-5 rounded-t-[40px] shadow-[0_-10px_40px_rgba(0,0,0,0.1)] z-50">
        <div class="flex justify-between items-center max-w-lg mx-auto">
            <div>
                <p class="text-[10px] text-gray-400 font-black uppercase tracking-widest">Total Ã  payer</p>
                <p id="total-price" class="text-2xl font-black text-gray-800">0 HTG</p>
            </div>
            <button onclick="sendOrder()" class="bg-orange-500 hover:bg-orange-600 text-white px-8 py-4 rounded-2xl font-black shadow-lg shadow-orange-200 flex items-center space-x-3 transition-all active:scale-95">
                <i class="fab fa-whatsapp text-xl"></i>
                <span class="tracking-tighter text-sm uppercase">Commander</span>
            </button>
        </div>
    </div>

    <script>
        // Kofigirasyon Firebase
        const firebaseConfig = {
            apiKey: "AIza...",
            authDomain: "le-menu-20dd1.firebaseapp.com",
            databaseURL: "https://le-menu-20dd1-default-rtdb.firebaseio.com",
            projectId: "le-menu-20dd1",
            storageBucket: "le-menu-20dd1.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Rale ID restoran an nan URL la otomatikman (Dinamik)
        const urlParams = new URLSearchParams(window.location.search);
        const resID = urlParams.get('id'); // Pral rale id a si w mete ?id=lakay_gourmet_id nan link lan
        
        if (!resID) {
            alert("Erreur: ID Restaurant introuvable dans l'URL.");
        }

        let allItems = {};
        let cart = {};
        let restauPhone = "";
        let restauNom = "";

        // 1. Rale EnfÃ²masyon Restoran (sou branch /info la)
        db.ref(`restaurants/${resID}/info`).on('value', (snap) => {
            const info = snap.val();
            if(info) {
                restauNom = info.nom;
                restauPhone = info.telephone;
                document.getElementById('restau-nom').innerText = info.nom;
                document.getElementById('restau-desc').innerText = info.description || "Meilleure cuisine locale";
                document.getElementById('restau-logo').src = info.logoUrl || 'https://via.placeholder.com/80';
                document.getElementById('restau-tel').innerText = info.telephone;
                
                if(info.bannerUrl) {
                    document.getElementById('restau-banner').style.backgroundImage = `url('${info.bannerUrl}')`;
                }
            }
        });

        // 2. Rale Menu a Dinamikman
        db.ref(`restaurants/${resID}/menu`).on('value', (snap) => {
            allItems = snap.val() || {};
            filterMenu('Tout');
        });

        function filterMenu(selectedCat) {
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText === selectedCat || (selectedCat === 'Plats Principaux' && btn.innerText === 'Plats'));
            });

            const container = document.getElementById('menu-container');
            container.innerHTML = "";
            const categories = ["EntrÃ©es", "Plats Principaux", "Grillades", "Boissons", "Desserts"];

            categories.forEach(cat => {
                if (selectedCat !== 'Tout' && selectedCat !== cat) return;
                const items = Object.keys(allItems).filter(key => allItems[key].categorie === cat);

                if (items.length > 0) {
                    let section = `<div><h2 class="text-sm font-black text-gray-800 mb-5 flex items-center uppercase tracking-widest"><span class="w-1 h-4 bg-orange-500 rounded-full mr-3"></span>${cat}</h2><div class="grid grid-cols-1 gap-4">`;
                    
                    items.forEach(id => {
                        const item = allItems[id];
                        const qty = cart[id] || 0;
                        section += `
                            <div class="item-card bg-white rounded-3xl p-3 shadow-sm border border-gray-50 flex items-center space-x-4">
                                <img src="${item.imageUrl || 'https://via.placeholder.com/150'}" class="w-24 h-24 rounded-2xl object-cover shadow-sm bg-gray-100">
                                <div class="flex-1">
                                    <h3 class="font-bold text-gray-800 text-base leading-tight">${item.nom}</h3>
                                    <p class="text-[10px] text-gray-400 line-clamp-1 mt-0.5">${item.description || ''}</p>
                                    <div class="mt-3 flex justify-between items-center">
                                        <span class="text-orange-500 font-black text-sm">${item.prix}</span>
                                        <div class="flex items-center bg-gray-50 rounded-xl p-1 border border-gray-100">
                                            <button onclick="updateCart('${id}', -1)" class="w-8 h-8 flex items-center justify-center bg-white rounded-lg shadow-sm text-gray-400 active:bg-red-50"><i class="fas fa-minus text-[10px]"></i></button>
                                            <span id="qty-${id}" class="mx-3 font-black text-gray-700 text-sm">${qty}</span>
                                            <button onclick="updateCart('${id}', 1)" class="w-8 h-8 flex items-center justify-center bg-orange-500 rounded-lg shadow-sm text-white active:scale-90"><i class="fas fa-plus text-[10px]"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>`;
                    });
                    container.innerHTML += section + `</div></div>`;
                }
            });
        }

        function updateCart(id, change) {
            const currentQty = cart[id] || 0;
            const newQty = Math.max(0, currentQty + change);
            
            if (newQty === 0) delete cart[id];
            else cart[id] = newQty;

            const qtyLabel = document.getElementById(`qty-${id}`);
            if(qtyLabel) qtyLabel.innerText = newQty;
            
            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            let count = 0;
            
            Object.keys(cart).forEach(id => {
                const item = allItems[id];
                const price = parseInt(item.prix.replace(/\D/g,'')); // Retire "HTG" pou fÃ¨ kalkil la
                total += price * cart[id];
                count++;
            });

            document.getElementById('total-price').innerText = total.toLocaleString() + " HTG";
            document.getElementById('cart-bar').classList.toggle('show', count > 0);
        }

        function sendOrder() {
            let message = `*NOUVELLE COMMANDE - ${restauNom.toUpperCase()}*\n`;
            message += `--------------------------\n`;
            let total = 0;

            Object.keys(cart).forEach(id => {
                const item = allItems[id];
                const price = parseInt(item.prix.replace(/\D/g,''));
                const subtotal = price * cart[id];
                message += `âœ… *${cart[id]}x* ${item.nom} \n   (_${item.prix}_)\n`;
                total += subtotal;
            });

            message += `--------------------------\n`;
            message += `ðŸ’° *TOTAL Ã€ PAYER: ${total.toLocaleString()} HTG*`;
            
            const waUrl = `https://wa.me/${restauPhone}?text=${encodeURIComponent(message)}`;
            window.open(waUrl, '_blank');
        }
    </script>
</body>
</html>
