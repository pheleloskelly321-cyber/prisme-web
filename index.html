<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisme - Menu Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .cat-btn.active { background-color: #F39C12; color: white; border-color: #F39C12; }
        .cart-footer { transform: translateY(100%); transition: transform 0.4s ease; }
        .cart-footer.show { transform: translateY(0); }
    </style>
</head>
<body class="bg-gray-50 pb-32">

    <div class="relative h-52 w-full bg-cover bg-center shadow-inner" style="background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80');">
        <div class="absolute inset-0 bg-black/40"></div>
    </div>

    <div class="px-4 -mt-16 relative z-10">
        <div class="bg-white rounded-3xl p-5 shadow-xl flex items-center space-x-4 border border-gray-100">
            <img id="restau-logo" src="" class="w-20 h-20 rounded-2xl border-2 border-orange-50 shadow-sm object-cover bg-white">
            <div>
                <h1 id="restau-nom" class="text-2xl font-black text-gray-800 tracking-tight text-orange-500">Chargement...</h1>
                <p id="restau-desc" class="text-[10px] text-gray-400 font-medium italic mb-1 line-clamp-1"></p>
                <div class="flex items-center space-x-2">
                    <span class="text-[10px] bg-green-100 text-green-600 px-2 py-0.5 rounded-full font-bold uppercase">Ouvert</span>
                    <span id="restau-tel" class="text-[10px] text-gray-400 font-bold"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="flex overflow-x-auto space-x-3 px-4 py-8 no-scrollbar" id="category-bar">
        <button onclick="filterMenu('Tout')" class="cat-btn active flex-shrink-0 px-6 py-2.5 rounded-2xl border-2 border-gray-100 bg-white text-gray-700 font-bold shadow-sm transition-all text-sm">Tout</button>
        </div>

    <div id="menu-container" class="px-4 space-y-10"></div>

    <div id="cart-bar" class="cart-footer fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-5 rounded-t-[40px] shadow-[0_-10px_40px_rgba(0,0,0,0.1)] z-50">
        <div class="flex justify-between items-center max-w-lg mx-auto">
            <div>
                <p class="text-xs text-gray-400 font-bold uppercase tracking-widest">Total</p>
                <p id="total-price" class="text-2xl font-black text-gray-800">0 HTG</p>
            </div>
            <button onclick="askTableNumber()" class="bg-orange-500 hover:bg-orange-600 text-white px-10 py-4 rounded-2xl font-black shadow-lg shadow-orange-200 flex items-center space-x-2 transition-all active:scale-95">
                <span>COMMANDER</span>
            </button>
        </div>
    </div>

    <script>
        // Konfigirasyon Firebase ou
        const firebaseConfig = {
            apiKey: "AIza...",
            authDomain: "le-menu-20dd1.firebaseapp.com",
            databaseURL: "https://le-menu-20dd1-default-rtdb.firebaseio.com",
            projectId: "le-menu-20dd1",
            storageBucket: "le-menu-20dd1.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const resID = urlParams.get('id') || 'lakay_gourmet_id';
        
        let allItems = {};
        let cart = {};
        let restauNom = "";

        // 1. Rale Enfòmasyon Restoran
        db.ref('restaurants/' + resID + '/info').on('value', (snap) => {
            const info = snap.val();
            if(info) {
                restauNom = info.nom;
                document.getElementById('restau-nom').innerText = info.nom;
                document.getElementById('restau-desc').innerText = info.description;
                document.getElementById('restau-logo').src = info.logoUrl;
                document.getElementById('restau-tel').innerText = info.telephone;
            }
        });

        // 2. Rale Menu
        db.ref('restaurants/' + resID + '/menu').on('value', (snap) => {
            allItems = snap.val() || {};
            updateCategoryButtons();
            filterMenu('Tout');
        });

        function updateCategoryButtons() {
            const cats = new Set();
            Object.values(allItems).forEach(item => { if(item.categorie) cats.add(item.categorie); });
            const bar = document.getElementById('category-bar');
            bar.innerHTML = `<button onclick="filterMenu('Tout')" class="cat-btn active flex-shrink-0 px-6 py-2.5 rounded-2xl border-2 border-gray-100 bg-white text-gray-700 font-bold shadow-sm transition-all text-sm">Tout</button>`;
            cats.forEach(cat => {
                bar.innerHTML += `<button onclick="filterMenu('${cat}')" class="cat-btn flex-shrink-0 px-6 py-2.5 rounded-2xl border-2 border-gray-100 bg-white text-gray-700 font-bold shadow-sm transition-all text-sm">${cat}</button>`;
            });
        }

        function filterMenu(selectedCat) {
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText === selectedCat);
            });

            const container = document.getElementById('menu-container');
            container.innerHTML = "";
            
            const catsInMenu = [...new Set(Object.values(allItems).map(i => i.categorie))];

            catsInMenu.forEach(cat => {
                if (selectedCat !== 'Tout' && selectedCat !== cat) return;
                const items = Object.keys(allItems).filter(key => allItems[key].categorie === cat);

                if (items.length > 0) {
                    let section = `<div><h2 class="text-xl font-black text-gray-800 mb-5 flex items-center uppercase tracking-tight"><span class="w-1.5 h-6 bg-orange-500 rounded-full mr-3"></span>${cat}</h2><div class="space-y-4">`;
                    
                    items.forEach(id => {
                        const item = allItems[id];
                        const qty = cart[id] || 0;
                        section += `
                            <div class="bg-white rounded-3xl p-3 shadow-sm border border-gray-100 flex items-center space-x-4">
                                <img src="${item.imageUrl}" class="w-24 h-24 rounded-2xl object-cover">
                                <div class="flex-1">
                                    <h3 class="font-bold text-gray-800">${item.nom}</h3>
                                    <p class="text-[10px] text-gray-400 line-clamp-1">${item.description || ''}</p>
                                    <div class="mt-2 flex justify-between items-center">
                                        <span class="text-orange-500 font-black text-sm">${item.prix}</span>
                                        <div class="flex items-center bg-gray-50 rounded-xl p-1 border border-gray-100">
                                            <button onclick="updateCart('${id}', -1)" class="w-8 h-8 flex items-center justify-center bg-white rounded-lg shadow-sm text-gray-400"><i class="fas fa-minus text-xs"></i></button>
                                            <span id="qty-${id}" class="mx-3 font-black text-gray-700 text-sm">${qty}</span>
                                            <button onclick="updateCart('${id}', 1)" class="w-8 h-8 flex items-center justify-center bg-orange-500 rounded-lg shadow-sm text-white"><i class="fas fa-plus text-xs"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>`;
                    });
                    container.innerHTML += section + `</div></div>`;
                }
            });
        }

        function updateCart(id, change) {
            const currentQty = cart[id] || 0;
            const newQty = Math.max(0, currentQty + change);
            if (newQty === 0) delete cart[id];
            else cart[id] = newQty;
            document.getElementById(`qty-${id}`).innerText = newQty;
            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            let hasItems = false;
            Object.keys(cart).forEach(id => {
                const price = parseInt(allItems[id].prix.replace(/\D/g,''));
                total += price * cart[id];
                hasItems = true;
            });
            document.getElementById('total-price').innerText = total.toLocaleString() + " HTG";
            document.getElementById('cart-bar').classList.toggle('show', hasItems);
        }

        // FONKSYON POU MANDE TAB LA
        async function askTableNumber() {
            const { value: table } = await Swal.fire({
                title: 'Numéro de Table',
                input: 'number',
                inputLabel: 'À quelle table êtes-vous assis ?',
                inputPlaceholder: 'Ex: 5',
                confirmButtonText: 'Confirmer',
                confirmButtonColor: '#F39C12',
                showCancelButton: true,
                cancelButtonText: 'Annuler'
            });

            if (table) {
                sendOrderToFirebase(table);
            }
        }

        function sendOrderToFirebase(tableNumber) {
            const orderID = "ORDER_" + Date.now();
            let itemsToSave = {};
            let totalOrder = 0;

            Object.keys(cart).forEach(id => {
                const item = allItems[id];
                const price = parseInt(item.prix.replace(/\D/g,''));
                itemsToSave[id] = {
                    nom: item.nom,
                    quantite: cart[id],
                    prix: item.prix,
                    subtotal: price * cart[id]
                };
                totalOrder += price * cart[id];
            });

            const finalOrder = {
                items: itemsToSave,
                statut: "nouveau",
                table: "Table " + tableNumber,
                timestamp: Date.now(),
                total: totalOrder + " HTG"
            };

            // Voye kòmand lan nan Firebase
            db.ref(`restaurants/${resID}/commandes/${orderID}`).set(finalOrder)
            .then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Merci !',
                    text: 'Votre commande a été envoyée au restaurant.',
                    confirmButtonColor: '#F39C12'
                });
                cart = {}; // Vide panyen an
                calculateTotal();
                filterMenu('Tout');
            })
            .catch((error) => {
                Swal.fire('Erreur', 'Impossible d\'envoyer la commande', 'error');
            });
        }
    </script>
</body>
</html>
